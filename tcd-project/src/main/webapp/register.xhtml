<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./WEB-INF/templates/template.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:define name="body">
        <div class="register">
            <div class="container" 
                style="background-image: url(resources/images/banner/banner-register.png);
                background-attachment: fixed; background-size: cover;">
               <div class="r-frame">
                   <div class="r-center">
                       <p:card class="form-register">
                           <a class="logo" href="home.xhtml">
                               <img src="resources/images/logo.png" alt="logo iPet" />
                           </a>
                           <p:inputText placeholder="Nome da Empresa" id="empresa" value="#{newUserController.user.empresa}"/>
                           <p:inputText placeholder="Telefone" id="telefone" value="#{newUserController.user.telefone}" />
                           <p:inputText placeholder="Nome" id="nome" value="#{newUserController.user.nome}" />
                           <p:inputText placeholder="Tipo de Usuário" id="group" value="#{newUserController.user.group}" />
                           <p:inputText placeholder="Email" id="email" value="#{newUserController.user.email}" />
                           <p:inputText placeholder="Senha de Acesso" id="senha" value="#{newUserController.user.password}" />
                           <p:commandButton value="Salvar" action="#{newUserController.user.save()}" />
                           <p class="register-login">Já possui conta?
                               <a href="login.xhtml">
                                  Entre agora
                               </a>
                           </p>
                       </p:card>
                   </div>
               </div>
           </div>
        </div>
    </ui:define>

</ui:composition>
