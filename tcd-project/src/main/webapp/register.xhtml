<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                template="./WEB-INF/templates/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core">
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:define name="body">
        <div class="register">
            <div class="container" 
                style="background-image: url(resources/images/banner/banner-register.png);
                background-attachment: fixed; background-size: cover;">
               <div class="r-frame">
                   <div class="r-center">
                       <p:card class="form-register">
                           <h:form>
                           <a class="logo" href="home.xhtml">
                               <img src="resources/images/logo.png" alt="logo iPet" />
                           </a>
                           <h3>Dados da Empresa</h3>
                           <p:inputMask 
                               placeholder="CNPJ" 
                               mask="99.999.999/9999-99"
                               id="cnpj_empresa" 
                               value="#{newUserController.empresa.cnpj}"
                               required="true"
                           />
                           <p:inputText 
                               placeholder="Rua" 
                               id="endereco_rua_empresa" 
                               value="#{newUserController.endereco.rua}"
                               required="true"
                           />
                           <p:inputText 
                               placeholder="Número" 
                               id="endereco_numero_empresa" 
                               value="#{newUserController.endereco.numero}"
                               required="true"
                           />
                           <p:inputText 
                               placeholder="Bairro" 
                               id="endereco_Bairro_empresa" 
                               value="#{newUserController.endereco.bairro}"
                               required="true"
                           />
                           <p:inputText 
                               placeholder="Cidade" 
                               id="endereco_cidade_empresa" 
                               value="#{newUserController.endereco.cidade}"
                               required="true"
                           />
                           <p:inputText
                               placeholder="Estado"
                               id="endereco_estado_empresa" 
                               value="#{newUserController.endereco.estado}"
                               required="true"
                           />
                           <p:inputText 
                               placeholder="Pix da Empresa" 
                               id="pix_empresa" 
                               value="#{newUserController.empresa.pix}"
                               required="true"
                            />
                           <p:inputText 
                               placeholder="Raio de Entrega" 
                               id="raio_entrega_empresa" 
                               value="#{newUserController.empresa.raioEntrega}"
                               required="true"
                            />
                           <p:inputText 
                               placeholder="Preço de Entrega por KM" 
                               id="preco_entrega_km_empresa" 
                               value="#{newUserController.empresa.precoEntregaKm}"
                               required="true"
                            />
                           <h3>Dados do Administrador</h3>
                           <p:inputText 
                               placeholder="Nome Representante" 
                               id="nome_usuario" 
                               value="#{newUserController.usuario.nome}"
                               required="true"
                            />
                           <p:inputText 
                               placeholder="Email Representante" 
                               id="email_usuario" 
                               value="#{newUserController.usuario.email}"
                               required="true"
                           />
                           <p:inputText 
                               placeholder="Senha de Acesso" 
                               id="senha_usuario" 
                               value="#{newUserController.usuario.password}"
                               required="true"
                           />
                           <p:commandButton 
                               value="Salvar" 
                               action="#{newUserController.save()}"/>
                           <p class="register-login">Já possui conta?
                               <a href="login.xhtml">
                                  Entre agora
                               </a>
                           </p>
                           </h:form>
                       </p:card>
                   </div>
               </div>
           </div>
        </div>
    </ui:define>

</ui:composition>
