    <ui:define name="body">
        <div class="login">
            <div class="l-container"

                   <div class="l-center">
                       <p:card class="form-login">
                           <a class="logo" href="home.xhtml">

                           </a>
                           <p:inputText placeholder="Usuário" />
                           <p:inputText placeholder="Senha" />
                           <p:button class="router btn" href="#" value="Entrar" />

                   </div>
               </div>
           </div>
        </div>
