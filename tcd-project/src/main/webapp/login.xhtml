<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                template="./WEB-INF/templates/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://xmlns.jcp.org/jsf/jstl/core">
    
    <ui:define name="body">
        <div class="login">
            <div class="container" 
                style="background-image: url(resources/images/banner/banner-login.png);
                background-attachment: fixed; background-size: cover;">
               <div class="l-frame">
                   <div class="l-center">
                       <p:card class="form-login">
                           <h:form>
                            <a class="logo" href="home.xhtml">
                                <img src="resources/images/logo.png" alt="logo iPet" />
                            </a>
                            <p:messages id="messages" globalOnly="true"/>

                            <p:inputText placeholder="Usuário" id="email" value="#{loginController.email}"/>
                            <p:message for="email"/>

                            <p:inputText placeholder="Senha" id="password" value="#{loginController.password}" type="password"/>
                            <p:message for="password"/>

                            <p:commandButton id="submit" update="@form" value="Entrar" action="#{loginController.execute}" ajax="false"/>

                            <p class="login-register" >Não possui conta?
                                <a href="register.xhtml">
                                   Cadastre-se agora
                                </a>
                            </p>
                           </h:form>
                       </p:card>
                   </div>
               </div>
           </div>
        </div>
    </ui:define>

</ui:composition>
